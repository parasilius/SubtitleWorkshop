<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Subtitle Workshop</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <script src="/static/script.js"></script>
    <body>
        <div class="sign">
            <h1><span>Subtitle Workshop</span></h1>
        </div>
        <div class="flex-container">
        <div class="sign">
            <h2><span>default path</span></h2>
            <form action="http://localhost:3000/set-new-path" method="POST">
                <input type="text" name="newPath" id="newPath" placeholder="new path">
                <label for="useDefinedPath" class="neonLabel">
                    <input type="checkbox" name="useDefinedPath" id="useDefinedPath" class="neonInput">
                    <div class="neonDiv"></div>
                    <span>use defined path</span>
                </label>
                <button type="submit" class="neon-button"><span>Submit</span></button>
            </form>
        </div>
        <div class="sign">
            <h2><span>sync subtitle</span></h2>
            <form action="http://localhost:3000/subtitle-sync" method="POST">
                <input type="text" name="tv_series_name" id="tv_series_name" placeholder="Enter TV series name">
                <input type="number" name="season_number" id="season_number" placeholder="Enter season number">
                <input type="number" name="episode_number" id="episode_number" placeholder="Enter episode number">
                <button type="submit" class="neon-button"><span>Submit</span></button>
            </form>
        </div>
        <div class="sign">
            <h2><span>modify subtitle</span></h2>
                <form action="http://localhost:3000/subtitle-modify" method="POST">
                    <input type="text" name="name" id="name" placeholder="TV series or movie name">
                    <label for="isTV" class="neonLabel">
                        <input type="checkbox" name="isTV" id="isTV" onclick="showOptions()" class="neonInput">
                        <div class="neonDiv"></div>
                        <span>TV series</span>
                    </label>
                    <input type="number" name="mseason_number" id="mseason_number" placeholder="Enter season number" style="display:none">
                    <input type="number" name="mepisode_number" id="mepisode_number" placeholder="Enter episode number" style="display:none">
                    <label for="modifyAllEpisodes" id="modifyAllEpisodesLabel" style="display:none" class="neonLabel">
                        <input type="radio" name="modifyEpisodes" value="all" id="modifyAllEpisodes" style="display:none" onclick="disableTVSeasonsAndEpisodes()" class="neonInput">
                        <div class="neonDiv"></div>
                        <span>modify all episodes</span>
                    </label>
                    <label for="modifyAllSeasonEpisodes" id="modifyAllSeasonEpisodesLabel" style="display:none" class="neonLabel">
                        <input type="radio" name="modifyEpisodes" value="season" id="modifyAllSeasonEpisodes" style="display:none" onclick="disableTVEpisodes()" class="neonInput">
                        <div class="neonDiv"></div>
                        <span>modify all season episodes</span>
                    </label>
                    <input type="text" name="secondsToAdd" id="secondsToAdd" placeholder="Seconds to add">
                    <label for="replaceModifiedSub" class="neonLabel">
                        <input type="checkbox" name="replaceModifiedSub" id="replaceModifiedSub" class="neonInput">
                        <div class="neonDiv"></div>
                        <span>replace subtitle</span>
                    </label>
                    <label for="delay" class="neonLabel">
                        <input type="checkbox" name="delay" id="delay" class="neonInput">
                        <div class="neonDiv"></div>
                        <span>delay</span>
                    </label>
                    <button type="submit" class="neon-button"><span>Submit</span></button>
                </form>
        </div>
        </div>
    </body>
</html>
